    <body>
       <h1>Заголовок 1 </h1>
       <h2>Заголовок 2 </h2>
       <span><b>Я</b> люблю майнкрафт</span>
       <h3>Заголовок 3 </h3>
       <span><i>Я</i> люблю майнкрафт</span>
       <h4>Заголовок 4 </h4>
       <p>Я люблю майнкрафт</p>
       <h5>Заголовок 5 </h5>
       <span><strike>Я</strike> люблю <ins>майнкрафт</ins></span>
       <h6>Заголовок 6 </h6>
       <span>a<sub>i</sub> = b<sup>3</sup></span>
